<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Chinchilla Math Flashcards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="chinchilla-flashcard.png" alt="Chinchilla" class="logo" />
    <h1>Neon Chinchilla Math Flashcards</h1>
  </header>

  <main>
    <div class="controls">
      <button id="addBtn">Addition</button>
      <button id="subtractBtn">Subtraction</button>
    </div>

    <div class="flashcard">
      <p id="question">Click a button to start!</p>
      <input type="number" id="answer" placeholder="Your answer" />
      <button id="submitBtn">Submit</button>
      <p id="feedback"></p>
    </div>
  </main>

  <footer>
    <p>Made with love for Emily ðŸ’–</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
